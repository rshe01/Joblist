<nav>
    <div class="nav nav-tabs nav-justified">
        <a class="nav-item nav-link active" data-toggle="tab" href='#home' >Home</a>
        <a class="nav-item nav-link" data-toggle="tab" href="#team" >Team</a>
        <a class="nav-item nav-link" data-toggle="tab" href='#about'>About</a>
    </div>
</nav>
<div class="tab-content">   
    <div class="tab-pane fade show active" id="home">
        <div class="container">
            {% for i in content%}
                {% for items in i%}
                    <li style="width: 18rem" class="card">
                        <section class="card-body">
                            <h6 class="card-title">
                                    <a href="https://www.indeed.com/viewjob?jk={{items.1}}">{{items.0}}</a> 
                                    - <b>{{items.3}}</b>
                            </h6>
                            <div class="card-subtitle mb-2 text-muted">{{items.2}}</div>
                            <p class="card-text">{{items.4}}</p>
                        </section>
                    </li>   
                {%endfor%}
            {%endfor%}    
        </div>  
    </div>
    <div class="tab-pane fade" id="team">test 2</div>
    <div class="tab-pane fade" id="about">
        <p class="container">Joblist is a simple web scraper built by Jonathan and Richard to minimize the time it takes to search for internships.</p>
    </div>
</div>
